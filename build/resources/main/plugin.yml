name: Aweek
version: '1.0-SNAPSHOT'
main: org.apo.aweek.Aweek
api-version: '1.20'
author: APO2073
depend:
  - PlaceholderAPI
commands:
  joke:
    description: Smile!
    permission: Aweek.joke
    usage: /joke [Something :) ]
  aweek:
    description: Aweek default command
    permission: Aweek.aweek
    usage: /aweek [] ...
  guild:
    permission: Aweek.guild
    description: 길드 시슷템
    usage: /guild create <길드 이름>
           /guild join <길드 이름> <플레이어 닉네임>